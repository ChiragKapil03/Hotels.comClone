<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels.com App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100  pt-5">
    <div class="container w-screen flex justify-center">
        <div class="flex border w-9/12 border-gray-300 rounded-xl">
            <div class="w-1/3">
                <img src="assets\poolImg.jpg" alt="Pool" class="w-full h-full rounded-l-xl object-cover">
            </div>
            <div class="w-2/3 flex justify-between">
                <div class=" rounded-lg p-5 ">
                    <h2 class="text-3xl text-gray-800 mb-4 font-medium">
                        With the Hotels.com app, you can:
                    </h2>
                    <ul class="list-disc pl-6 text-gray-600">
                        <li class="text-xs leading-5">
                            Save on select hotels
                        </li>
                        <li class="text-xs leading-5">
                            Earn one reward night* for every 10 nights you stay
                        </li>
                        <li class="text-xs leading-5">
                            Search, book, and save on the go
                        </li>
                    </ul>
                    <br>
                    <p class="font-bold text-sm text-gray-600 my-2">
                        Scan the QR code with your device camera and download our app
                    </p>

                    <a href="/" class="text-sm text-blue-600 underline">
                        *See Hotels.com Rewards terms & conditions
                    </a>
                </div>
                <div class=" mt-6 mr-6 flex items-start justify-end">
                    <img src="assets\QR-code.webp" alt="QR Code" class="w-full h-32 mx-auto">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
