<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            align-items: top;
            justify-content:flex-end;
            position: relative;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background: rgba(230, 227, 227, 0.279); /* Optional background color */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('/Assets-chirag/Background.png') no-repeat top;
            background-size:contain;
            filter: blur(10px);
            z-index: -2;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 400px;
            height: 350px;
            margin-top: 4%;
            margin-right: 5%;
            padding: 20px;
            background-color: white;
            border-radius: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow for better visibility */
            box-sizing: border-box;
        }

        .go-back {
            text-decoration: none;
            font-size: large;
            font-weight: 800;
            background-color: white;
            color: rgb(0, 119, 255);
            border: 0px;
            border-radius: 20px;
            cursor: pointer;
            align-self: flex-end; /* Align to the right */
            padding: 5px 10px;
        }

        .go-back:hover {
            background-color: rgba(85, 164, 255, 0.548);
            color: black;
        }

        h3 {
            font-weight: 500;
            margin: 10px 0;
        }

        
        .button {
            width: 100%;
            height: 50px;
            border-radius: 30px;
            margin-top: 20px;
            background-color: rgb(0, 123, 255);
            font-size: 18px;
            border-color: rgb(0, 123, 255);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        a{
            text-decoration: none;
        }

        .Sign-up{
            margin-block: 10px;
            margin-inline: auto;
            color: red;
            font-weight: 500;
        }

        hr{
            color: grey;
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html"><button class="go-back">X</button></a>
        <h3>Members save 10% or more on over 100,000 hotels worldwide when you're signed in </h2>
        <a href="../index.html"><button class="button">Sign in</button></a>
        <a class="Sign-up" href="../index.html">Sign up, it's free</a>
        <br>
        <hr>
        <a href="../index.html"><span>Feedback</span></a>
    </div>
</body>
</html>
